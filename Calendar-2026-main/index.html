<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Simple Calendar</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and body styling for a clean, centered look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light background remains soothing */
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        /* Custom class for the day grid structure */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.25rem; /* space-x-1, space-y-1 equivalent */
        }
        /* Style for the day headers (Sun, Mon, etc.) */
        .day-header {
            font-size: 0.75rem;
            font-weight: 600;
            color: #495057; /* Dark gray for readability */
        }
        /* Style for the day numbers */
        .day-cell {
            padding: 0.5rem 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            border-radius: 0.375rem;
            transition: background-color 0.1s;
        }
        /* Soothing light emerald hover effect */
        .day-cell:hover:not(.empty-cell) {
            background-color: #e0f2f1; /* Light mint/cyan for soothing hover */
        }
        /* Highlight for the 1st of the month (using a soft emerald tint) */
        .highlight-start {
            background-color: #d1fae5; /* Emerald-100 equivalent */
            font-weight: 700;
            color: #047857; /* Emerald-700 equivalent */
        }
    </style>
    <script>
        // Set Tailwind config for "Inter" font
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }

        // --- Core Calendar Logic ---

        /**
         * Generates the calendar structure for a specific year.
         */
        function generateCalendar() {
            const container = document.getElementById('calendar-container');
            if (!container) return;

            // 2026 Specific Data
            const year = 2026;
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            // Days in each month for 2026 (28 for Feb as it's not a leap year)
            const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            
            // January 1, 2026 starts on a Thursday (4, if 0=Sun)
            let currentDayIndex = new Date(year, 0, 1).getDay(); // Should return 4 (Thursday)

            for (let month = 0; month < 12; month++) {
                // 1. Create the Month Card
                const monthCard = document.createElement('div');
                monthCard.className = 'bg-white rounded-xl shadow-lg p-4 sm:p-5 border border-gray-100';

                // 2. Create the Month Header
                const header = document.createElement('h2');
                // Changed text-gray-800 to text-emerald-700 for a soothing accent
                header.className = 'text-xl sm:text-2xl font-bold mb-4 text-center text-emerald-700'; 
                header.textContent = monthNames[month];
                monthCard.appendChild(header);

                // 3. Create the Day Grid Container
                const grid = document.createElement('div');
                grid.className = 'calendar-grid';

                // 4. Add Day Names (Sun, Mon, Tue...)
                dayNames.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'day-header text-center py-2';
                    dayHeader.textContent = day;
                    grid.appendChild(dayHeader);
                });

                // 5. Add Empty Cells (Padding for the start of the month)
                // currentDayIndex represents the weekday of the 1st of the month (0=Sun, 6=Sat)
                for (let i = 0; i < currentDayIndex; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day-cell empty-cell';
                    grid.appendChild(emptyCell);
                }

                // 6. Add Day Numbers
                for (let day = 1; day <= daysInMonth[month]; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.textContent = day;
                    dayCell.className = 'day-cell text-gray-800';

                    // Highlight the 1st of the month
                    if (day === 1) {
                        dayCell.classList.add('highlight-start');
                    }
                    
                    // Optional: Highlight weekends
                    if (currentDayIndex === 0 || currentDayIndex === 6) {
                        // Changed text-red-500 to text-rose-600 for a softer accent
                        dayCell.classList.add('text-rose-600'); 
                    }

                    grid.appendChild(dayCell);

                    // Move to the next day
                    currentDayIndex = (currentDayIndex + 1) % 7;
                }

                // Append the grid to the card, and the card to the container
                monthCard.appendChild(grid);
                container.appendChild(monthCard);
            }
        }

        // Run the generation function once the DOM is ready
        document.addEventListener('DOMContentLoaded', generateCalendar);

    </script>
</head>
<body>
    
    <!-- Main Content Wrapper -->
    <div class="max-w-6xl mx-auto">
        
        <header class="text-center mb-8 sm:mb-12 p-4 bg-white/70 backdrop-blur-sm rounded-xl shadow-md border-b-4 border-emerald-500">
            <!-- Changed text-indigo-700 to text-emerald-700 -->
            <h1 class="text-4xl sm:text-6xl font-extrabold text-emerald-700">2026 Calendar</h1>
            <p class="text-lg text-gray-600 mt-2">A Simple, Responsive Grid Layout</p>
        </header>

        <!-- Calendar Container Grid: Will display months in a responsive layout -->
        <div id="calendar-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- JavaScript will populate the 12 month cards here -->
        </div>

        <footer class="text-center mt-10 text-sm text-gray-500">
            &copy; 2026 Simple Calendar Project. Generated with JavaScript and Tailwind CSS.
        </footer>

    </div>

</body>
</html>
